upstream django {
    server wb-prod-con:8000;
}

server {
    listen 80;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://django;
    }

    location /staticfiles/ {
        alias /home/app/web/staticfiles/;
    }
}